<h1 class="mt-4">Plano</h1>
<ol class="breadcrumb mb-4">
  <li class="breadcrum-bitem active">Novo</li>
</ol>
<div class="container">
  <form #form="ngForm" (submit)="onSubmit()" >

    <div class="row">
      <div class="col-md-12">
        <div class="alert alert-success" role="alert" *ngIf="success == true">
          Serviço Prestado salvo com sucesso!
        </div>
        <div class="alert alert-danger" role="alert" *ngFor="let erro of errors">
          {{ erro  }}
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label>Beneficiario: </label>
          <select class="form-control"
                  [ngModelOptions]="{standalone: true}"
                  [(ngModel)]="idBeneficiario">
            <option value="">Selecione...</option>
            <option *ngFor="let beneficiario of beneficiarios"
                    [ngValue]="beneficiario.id">
              {{ beneficiario.nome }}
            </option>
          </select>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label>Nome:</label>
          <input class="form-control"
                 [(ngModel)]="plano.nome" type="text"
                 name="descricao" id="inputDescricao">
        </div>
      </div>
    </div>

    <div class="row">
      <!-- <div class="col-md-6">
        <div class="form-group">
          <label>Data:</label>
          <input class="form-control"
                 [(ngModel)]="plano.data" type="text"
                 name="data" id="inputData">
        </div>
      </div> -->
      <div class="col-md-6">
        <div class="form-group">
          <label>Preço:</label>
          <input class="form-control"
                 [(ngModel)]="plano.valor" type="text"
                 name="preco" id="inputPreco">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-3">
        <button type="submit" class="btn btn-success">
          <i class="fa fa-save"></i>
          Salvar
        </button>

        <button type="button" routerLink="/plano/lista"
                class="btn btn-danger ml-1" >
          <i class="fa fa-arrow-alt-circle-left" ></i> Voltar
        </button>
      </div>
    </div>

  </form>
</div>
